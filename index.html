<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- displays site properly based on user's device -->

  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  <link rel="stylesheet" href="styles.css">
  <link rel="stylesheet" href="reset.css">
  <link href="https://fonts.googleapis.com/css2?family=Fraunces:ital,opsz,wght@0,9..144,100..900;1,9..144,100..900&family=Inter:ital,opsz,wght@0,14..32,100..900;1,14..32,100..900&family=Outfit:wght@100..900&display=swap" rel="stylesheet">
  
  <title>Frontend Mentor | Product preview card component</title>

</head>
<body>
  <div class="container">
    <picture >
      <source srcset="./images/image-product-desktop.jpg" media="(min-width: 586px)">
      <source srcset="./images/image-product-mobile.jpg" media="(max-width: 585px)">
      <img src="./images/image-product-desktop.jpg" alt="Perfume" class="product-image">
    </picture>
    <div class="product-info">
      <h2 class="product-name">P E R F U M E</h2>
      <h1 class="product-description">Gabrielle Essence Eau De Parfum</h1>
      <p class="product-text">A floral, solar and voluptuous interpretation composed by Olivier Polge, Perfumer-Creator for the House of CHANEL.</p>
      <div class="product-pricing">
        <p class="product-price">$149.99</p>
        <p class="product-price-discount">$169.99</p>
      </div>
        <a href="#" class="add-to-cart"><img src="./images/icon-cart.svg">Add to Cart</a>  
    </div>
  </div>
  <footer class="attribution">
    Challenge by <a href="https://www.frontendmentor.io?ref=challenge" target="_blank">Frontend Mentor</a>. 
    Coded by <a href="https://github.com/rc-0105">Ricardo</a>.
  </footer>
</body>
</html>
